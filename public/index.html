<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShipperDirect - Sign Up</title>
  </head>
  <body>
    <h1>Welcome to ShipperDirect</h1>
    <h2>Create Your Account</h2>

    <form id="signup-form">
      <label for="email">Email:</label><br />
      <input type="email" id="email" required /><br /><br />

      <label for="password">Password (at least 6 characters):</label><br />
      <input type="password" id="password" required /><br /><br />

      <button type="submit">Create Account</button>
    </form>

    <p id="error-message" style="color: red"></p>

    <script src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.6.1/firebase-auth-compat.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="app.js"></script>
  </body>
</html>
